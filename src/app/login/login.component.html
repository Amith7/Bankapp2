<div id="login-form-wrap">
    <h2>My Bank</h2>
    <h6>{{aim}}</h6>
    <div id="login-form">
      <p>
      <input  #acno type="number" id="accno" [placeholder]="account" required>
      </p>
      <p>
      <input #pswd type="password" id="Password" name="Password" placeholder="Password" required>
      </p>
      <p>
      <input type="submit" id="login" value="Login" (click)="login(acno,pswd)">
      </p>
  </div>
    <div id="create-account-wrap">
      <p>Forgot Password? or <a href="#">Sign Up</a><p>
    </div>
  </div>
