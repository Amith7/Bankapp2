<div id="login-form-wrap">
    <h2>Register page</h2>
    <div id="login-form">
    <form [formGroup]="registerForm">
            <p>
                <input formControlName="uname" type="text" id="uname"
                 placeholder="Enter Your Name" required>
            </p>
            <div class="div" *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched" style="color: red;">
               <p>Invalid User Name</p> 
            </div>

            <p>
                <input formControlName="acno" type="text" id="accno" 
                placeholder=" Enter Your Account Number" required>
            </p>
            <div class="div" *ngIf="this.registerForm.get('acno')?.errors && this.registerForm.get('acno')?.touched" style="color: red;">
                <p>Invalid Account Number</p> 
             </div>
 

            <p>
                <input formControlName="pswd" type="password" id="Password" name="Password"
                    placeholder=" Enter Your Password" required>
            </p>
            <div class="div" *ngIf="this.registerForm.get('pswd')?.errors && this.registerForm.get('pswd')?.touched" style="color: red;">
                <p>Invalid Password</p> 
             </div>
 
            <p>
                <input type="button" id="register" (click)="register()" value="register">
            </p>
        </form>
    </div>
    <div id="create-account-wrap">
        <p> <a routerLink="register">Sign in</a>
        <p>
    </div>


</div>
